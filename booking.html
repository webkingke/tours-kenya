    </ul>

<!-- Booking Form Section -->
<section class="booking-form">
    <h2 class="section-title">Book Your Safari Adventure</h2>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="package">Choose Safari Package</label>
        <select id="package" name="package">
            <option value="classic">Classic Safari</option>
            <option value="luxury">Luxury Safari</option>
            <option value="budget">Budget Safari</option>
        </select>

        <label for="dates">Preferred Travel Dates</label>
        <input type="date" id="dates" name="dates" required>

        <button type="submit" class="cta-button">Book Now</button>
    </form>
</section>
